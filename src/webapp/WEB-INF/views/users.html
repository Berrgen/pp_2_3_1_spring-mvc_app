<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
</head>

<body>
<h1>Users list</h1>
<table border="1">
    <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>

    </tr>
    <tr th:each="User: ${userList}">
        <td th:utext="${User.getFirstName()}"></td>
        <td th:utext="${User.getLastName()}"></td>
        <td th:utext="${User.getAge()}"></td>
        <td>
            <a th:href="@{/edit/{id}(id = ${User.getId()})}">Edit</a>
        </td>
        <td>
            <form  th:action="@{/delete/{id}(id = ${User.getId()})}" th:method="delete">
                <input type = "submit"  value="delete" />
            </form>
        </td>
    </tr>
</table>
<br/>
<br/>
<form  action="/add" th:method="post">

    <input type = "text" th:name = "firstname"
           placeholder="Write your name"/>
    <br>
    <input type = "text" th:name = "lastname"
           placeholder="Write your lastname"/>
    <br>
    <input type = "text" th:name = "age"
           placeholder="Write your age"/>

    <input type = "submit"/>
</form>
<br/>
</body>
</html>
